apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: harbor
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: harbor
    name: in-cluster
  project: default
  source:
    repoURL: oci://registry-1.docker.io/bitnamicharts/harbor
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true